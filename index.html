<!DOCTYPE html>
<html>
<head>
  <title>My Webpage</title>
  <style>
    /* CSS for the background */
    body {
      margin: 0;
      padding: 0;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
    }

    /* CSS for the navbar */
    .navbar {
      background-color: #333;
      padding: 10px;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      margin-right: 20px;
    }

    /* CSS for the button */
    .button-container {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

.large-button {
  background-color: #ff4f00;
  color: #fff;
  border: none;
  padding: 20px 40px;
  font-size: 24px;
  cursor: pointer;
  border-radius: 50px;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
  transition: background-color 0.3s ease;
}

.large-button:hover {
  background-color: #ff7500;
}

    
    .footer {
      background-color: #333;
      padding: 20px;
      text-align: center;
      color: #fff;
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
    }

    .footer img {
      width: 30px;
      margin: 0 5px;
      transition: transform 0.3s ease;
    }

    .footer img:hover {
      transform: translateY(-5px);
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </div>

  <div class="button-container">
    <button class="large-button" onclick="openIndex()">Open Index</button>
  </div>
  <div class="footer">
    <a href="#"><img src="insta.webp" alt="Instagram"></a>
    <a href="#"><img src="Facebook_icon.svg.webp" alt="Facebook"></a>
    <a href="#"><img src="twitter.png" alt="Twitter"></a>
    <a href="#"><img src="linkedin.png" alt="LinkedIn"></a>
  </div>

  <script>
    function openIndex() {
      window.open("TDL.html");
    }
  </script>
</body>
</html>
