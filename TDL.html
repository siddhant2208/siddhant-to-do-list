<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  margin: 0;
  padding: 0;
}

h1 {
  text-align: center;
}

#todo-container {
  max-width: 400px;
  margin: 20px auto;
  background-color: #fff;
  padding: 20px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  border-radius: 10px;
}

#todo-input {
  width: 100%;
  padding: 10px;
  box-sizing: border-box;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

#add-btn {
  background-color: #4CAF50;
  color: #fff;
  border: none;
  padding: 10px 20px;
  cursor: pointer;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

#add-btn:hover {
  background-color: #45a049;
}

#todo-list {
  list-style-type: none;
  padding: 0;
}

.todo-item {
  display: flex;
  align-items: center;
  margin-bottom: 10px;
}

.todo-item input[type="checkbox"] {
  margin-right: 10px;
}

.todo-item .delete-btn {
  margin-left: auto;
  background-color: #f44336;
  color: #fff;
  border: none;
  padding: 5px 10px;
  cursor: pointer;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.todo-item .delete-btn:hover {
  background-color: #d32f2f;
}


.navbar {
  background-color: #333;
  padding: 10px;
}

.navbar a {
  color: #fff;
  text-decoration: none;
  margin-right: 20px;
}

.footer {
  background-color: #333;
  padding: 20px;
  text-align: center;
  color: #fff;
  position: fixed;
  left: 0;
  bottom: 0;
  width: 100%;
}

.footer img {
  width: 30px;
  margin: 0 5px;
}
.footer img:hover {
      transform: translateY(-5px);
    }
</style>
<body>
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </div>
  <h1>To-Do List</h1>
  <div id="todo-container">
    <input type="text" id="todo-input" placeholder="Enter a task...">
    <button id="add-btn">Add</button>
    <ul id="todo-list"></ul>
  </div>
  
  <div class="footer">
    <a href="#"><img src="insta.webp" alt="Instagram"></a>
    <a href="#"><img src="Facebook_icon.svg.webp" alt="Facebook"></a>
    <a href="#"><img src="twitter.png" alt="Twitter"></a>
    <a href="#"><img src="linkedin.png" alt="LinkedIn"></a>
  </div>

  <script src="script.js"></script>
</body>
</html>
